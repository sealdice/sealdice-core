on:
  push:
  pull_request:

name: CI

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.18]
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: Code
        uses: actions/checkout@v3
      - run: go get
      - run: go test -v -race ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Code
        uses: actions/checkout@v3
      - run: go get
      - name: Go vet
        run: go vet ./...

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v3
        if: github.event.name == 'pull_request'
        with:
          go-version: '1.18'
          version: 'v1.51.2'
          args: '--timeout 9999s'
          only-new-issues: true
          skip-pkg-cache: true
          skip-build-cache: true

      - name: GolangCI-Lint
        uses: golangci/golangci-lint-action@v3
        if: github.event.name != 'pull_request'
        with:
          version: 'v1.51.2'
          args: '--timeout 9999s'
