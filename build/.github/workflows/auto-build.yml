  clear-temp-artifact:
    name: Clear Temp Artifacts
    if: always()
    runs-on: ubuntu-latest
    needs:
      - prerelease
    permissions:
      actions: write
    steps:
      - uses: geekyeggo/delete-artifact@v4
        with:
          token: ${{ github.token }}
          name: |
            documents
            go-cqhttp*
            sealdice-ui
            sealdice-core*
            sealdice-prerelease*
