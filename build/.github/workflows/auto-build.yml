name: Auto Build
on:
  schedule:
    # 每天 UTC 12:00（即北京时间 20:00）自动执行
    - cron: '0 12 * * *'
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  ANDROID_NDK_VERSION: r25c
  COMMIT_ID: "${{ github.sha }}"
  NO_BUILD_PROMPT: "no new commits, no need to build."

jobs:
  commit-num-check:
    name: Check Commit Num
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get New Commits
        id: get-commits
        run: echo "NEW_COMMIT_COUNT=$(git log --oneline --since '24 hours ago' | wc -l)" >> $GITHUB_OUTPUT
      - name: Warning
        run: if [ $(git log --oneline --since '24 hours ago' | wc -l) <= 0 ]; then echo $NO_BUILD_PROMPT; fi
    outputs:
      commit-count: ${{ steps.get-commits.outputs.NEW_COMMIT_COUNT }}

  resources-download:
    name: Download Related Resources
    runs-on: ubuntu-latest
    needs: commit-num-check
    if: ${{ needs.commit-num-check.outputs.commit-count > 0 }}
    steps:
      - name: Code
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Upload Documents
        uses: actions/upload-artifact@v4
        with:
          name: documents
          path: ./sealdice-builtins/data

  lagrange-download:
    name: Download Lagrange
    runs-on: ubuntu-latest
    needs: commit-num-check
    if: ${{ needs.commit-num-check.outputs.commit-count > 0 }}
    steps:
      - name: Download
        run: |
          mkdir lag
          curl https://d1.sealdice.com/lagrange/Lagrange.OneBot_linux-arm64_7.0.zip > lag/Lagrange.OneBot.linux-arm64.zip
          curl https://d1.sealdice.com/lagrange/Lagrange.OneBot_linux-x64_7.0.zip > lag/Lagrange.OneBot.linux-amd64.zip
          curl https://d1.sealdice.com/lagrange/Lagrange.OneBot_win-x64_7.0.zip > lag/Lagrange.OneBot.windows-amd64.zip
          curl https://d1.sealdice.com/lagrange/Lagrange.OneBot_win-x86_7.0.zip > lag/Lagrange.OneBot.windows-386.zip
          curl https://d1.sealdice.com/lagrange/Lagrange.OneBot_osx-arm64_7.0.zip > lag/Lagrange.OneBot.darwin-arm64.zip
          curl https://d1.sealdice.com/lagrange/Lagrange.OneBot_osx-x64_7.0.zip > lag/Lagrange.OneBot.darwin-amd64.zip
          curl https://d1.sealdice.com/lagrange/Lagrange.OneBot_linux-musl-arm64_7.0.zip > lag/Lagrange.OneBot.android-arm64.zip

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: lagrange
          path: ./lag

  lagrange-setup:
    name: Download Lagrange
    runs-on: ubuntu-latest
    needs: lagrange-download
    strategy:
      matrix:
        # target: linux/amd64, linux/arm64, windows/386, windows/amd64, darwin/amd64, darwin/arm64
        goos: [ linux, windows, darwin, android ]
        goarch: [ '386', amd64, arm64 ]
        exclude:
          - goos: linux
            goarch: '386'
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: '386'
          - goos: android
            goarch: amd64
          - goos: android
            goarch: '386'
    steps:
      - name: Get Lagrange
        uses: actions/download-artifact@v4
        with:
          name: lagrange
          path: ./lagrange

      - name: Extract
        run: |
          mkdir extract
          ls ./lagrange/Lagrange.OneBot.${{ matrix.goos }}-${{ matrix.goarch }}.zip
          file ./lagrange/Lagrange.OneBot.${{ matrix.goos }}-${{ matrix.goarch }}.zip
          unzip ./lagrange/Lagrange.OneBot.${{ matrix.goos }}-${{ matrix.goarch }}.zip -d ./extract/Lagrange.OneBot.${{ matrix.goos }}-${{ matrix.goarch }}

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: lagrange.${{ matrix.goos }}-${{ matrix.goarch }}
          path: ./extract/Lagrange.OneBot.${{ matrix.goos }}-${{ matrix.goarch }}

