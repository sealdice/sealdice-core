  力量: [str, Strength]
  敏捷: [dex, Dexterity]
  体质: [con, Constitution, 體質, 體魄, 体魄]
  智力: [int, Intelligence]
  感知: [wis, Wisdom]
  魅力: [cha, Charisma]

  ac: [AC, 护甲等级, 护甲值, 护甲, 護甲等級, 護甲值, 護甲, 装甲, 裝甲]
  hp: [HP, 生命值, 生命, 血量, 体力, 體力, 耐久值]
  hpmax: [HPMAX, 生命值上限, 生命上限, 血量上限, 耐久上限]
  dc: [DC, 难度等级, 法术豁免, 難度等級, 法術豁免]
  hd: [HD, 生命骰]
  pp: [PP, 被动察觉, 被动感知, 被動察覺, 被动感知, PW]

  熟练: ["熟练加值", "熟練", "熟練加值"]
  体型: ["siz", "size", "體型", "体型", "体形", "體形"]

